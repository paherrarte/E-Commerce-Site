<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Sportify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sportify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <input type="text" placeholder="Search..." class="search-bar">
    </nav>
  </header>

  <main class="profile-main">
    <section class="profile-card">
      <img src="images/IMG_2291.jpeg" alt="Profile Picture" class="profile-pic-big">
      <h2>Pablo Herrarte</h2>
      <p class="member-info">Sportify Member Since January 2018</p>
    </section>

    <section class="profile-interests">
      <div class="interests-header">
        <h3>Interests</h3>
        <button class="edit-btn">Edit</button>
      </div>

      <div class="interest-tags">
        <div class="tag">All</div>
        <div class="tag">National Teams Merch</div>
        <div class="tag">Barcelona Kits</div>
        <div class="tag">Gym</div>
      </div>

      <p class="interests-description">
        Add your interests to shop a collection of products that are based on what you're into.
      </p>

      <section class="profile-images">
        <div class="interest-item">
          <img src="images/messi.jpg" alt="National Teams Merch" class="interest-img">
          <p class="interest-label">National Teams Merch</p>
        </div>

        <div class="interest-item">
          <img src="images/barcelona.jpg" alt="Barcelona Kits" class="interest-img">
          <p class="interest-label">Barcelona Kits</p>
        </div>

        <div class="interest-item">
          <img src="images/gym.jpg" alt="Gym" class="interest-img">
          <p class="interest-label">Gym</p>
        </div>
      </section>

    </section>
  </main>
</body>
</html>
