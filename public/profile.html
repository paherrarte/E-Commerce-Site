<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Sportify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Sportify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
      <a href="about.html">About</a>
      <input type="text" placeholder="Search..." class="search-bar">
    </nav>
  </header>

  <main class="profile-main">
    <section class="profile-header">
      <img src="images/placeholder1.jpg" alt="Profile Picture" class="profile-pic-big">
      <h2>Pablo Herrarte</h2>
      <p class="member-info">Nike Member Since January 2018</p>
    </section>

    <section class="profile-interests">
      <div class="interests-header">
        <h3>Interests</h3>
        <button class="edit-btn">Edit</button>
      </div>
      <div class="interest-tags">
        <div class="tag">All</div>
        <div class="tag">Sports</div>
        <div class="tag">Products</div>
        <div class="tag">Teams</div>
        <div class="tag">Athletes</div>
        <div class="tag">Cities</div>
      </div>
      <p class="interests-description">
        Add your interests to shop a collection of products that are based on what you're into.
      </p>
    </section>

    <section class="profile-images">
      <img src="images/placeholder2.jpg" alt="Interest 1" class="interest-img">
      <img src="images/placeholder3.jpg" alt="Interest 2" class="interest-img">
      <img src="images/placeholder4.jpg" alt="Interest 3" class="interest-img">
    </section>
  </main>
</body>
</html>
